<!DOCTYPE html>
<html>
<head>
    <title>User Registration Form</title>
    <style>
        /* Add some basic CSS for styling */
        body {
            font-family: Arial, sans-serif;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>User Registration Form</h1>
    <form action="submit.php" method="POST">
        <!-- Name Field -->
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="John Doe" required>
        
        <!-- Email Field -->
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="john@example.com" required>
        
        <!-- Gender Selection -->
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        
        <!-- Date of Birth -->
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
        
        <!-- Address Field -->
        <label for="address">Address:</label>
        <textarea id="address" name="address" placeholder="123 Main St, City, Country" rows="4" required></textarea>
        
        <!-- Interests Checkboxes -->
        <label>Interests:</label><br>
        <input type="checkbox" name="interests[]" value="reading"> Reading<br>
        <input type="checkbox" name="interests[]" value="traveling"> Traveling<br>
        <input type="checkbox" name="interests[]" value="cooking"> Cooking<br>
        
        <!-- Submit Button -->
        <input type="submit" value="Register">
    </form>
</body>
</html>
